<html ng-app="Site">
<head>
    <title>site</title>
    <base href="/website/">

    <link href='http://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>

    <!--todo - figure out include source for these files that don't exist until harp compile-->
    <link rel="stylesheet" href="sass/header.css">
    <link rel="stylesheet" href="sass/music.css">
    <link rel="stylesheet" href="sass/test.css">

    <meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0">
</head>
<body>
<div id="header" ng-class="{docked: $root.location === '/'}">
    <h2 id="brannon" ng-class="{big: $root.location === '/'}">
        <a href="/">
            <span class="first">brannon</span> <span class="last">heftel</span>
        </a>
    </h2>
    <ul>
        <li ng-class="{selected: $root.location === '/resume'}">
            <a href="resume">resume</a>
        </li>
        <li ng-class="{selected: $root.location === '/music'}">
            <a href="music">music</a>
        </li>
        <li ng-class="{selected: $root.location === '/code'}">
            <a href="code">code</a>
        </li>
    </ul>
</div>
<div ng-view ng-animate-children></div>

<script src="./bower_components/angular/angular.js"></script>
<script src="./bower_components/angular-route/angular-route.js"></script>
<script src="./bower_components/angular-resource/angular-resource.js"></script>
<script src="./bower_components/angular-animate/angular-animate.js"></script>

<!-- todo - include source wasn't working with these dynamic directories -->
<script src="./javascript/app.js"></script>
<script src="./javascript/home/home.js"></script>
<script src="./javascript/resume/resume.js"></script>

</body>
</html>
